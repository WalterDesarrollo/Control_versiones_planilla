<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Registro de Usuarios</title>
      
         
        <style>
            body {
            font-family: Arial, sans-serif !important;
            background-image: url("#{resource['images:mango.jpg']}")!important;
            background-size: cover !important;
            color: #ffffff !important; /* Texto blanco */
            margin: 0 !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            height: 100vh !important;
            position: relative!important; /* Para posicionar el botón */
        }

        .container {
            width: 90%!important;
            max-width: 1000px !important;
        }

        .form-container {
            width: 50% !important;; /* Ajustar el ancho del formulario */
            background-color: rgba(50, 50, 50, 0.8) !important;; /* Color gris oscuro traslúcido */
            padding: 20px !important;;
            border-radius: 15px!important;;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7) !important;;
            margin: 0 auto; /* Centrar el formulario */
            transition: background-color 0.3s ease!important;; /* Transición suave para el hover */
        }

        .form-container:hover {
            background-color: rgba(0, 0, 0, 0.9) !important; /* Color negro al pasar el mouse */
        }

        .form-container h1 {
            margin-top: 0!important;
            margin-bottom: 20px !important;
            text-align: center !important;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"] {
            width: 100% !important;
            padding: 10px !important;
            margin-bottom: 10px !important;
            border: none!important;
            border-radius: 20px !important;
            background-color: rgba(255, 255, 255, 0.1) !important;
            color: #ffffff !important;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus,
        .form-container input[type="email"]:focus {
            outline: none !important;
            border-radius: 20px !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
        }

        .form-container p\\:commandButton {
            width: 100% !important;
            padding: 10px !important;
            background-color: #1e88e5 !important;
            border: none !important;
            border-radius: 20px !important;
            color: white!important;
            font-size: 16px!important;
            cursor: pointer!important;
            text-align: center !important;
        }

        .form-container p\\:commandButton:hover  {
            background-color: #1565c0 !important;
            border-radius: 20px !important;
        }

        .back-button {
            position: absolute !important; /* Posicionamiento absoluto */
            top: 20px !important;
            right: 20px !important;
            padding: 10px 20px;
            background-color: #000000 !important; /* Fondo negro */
            color: white !important;
            border: none !important;
            border-radius: 20px !important;
            cursor: pointer !important;
            transition: background-color 0.3s ease !important; /* Transición suave para el hover */
            font-size: 16px !important; /* Tamaño de fuente */
        }

        .back-button:hover {
            background-color: red !important; /* Color rojo al hacer hover */
            color: white !important; /* Texto blanco en hover */
        }

        .data-table {
            width: 100% !important; /* Hacer que la tabla sea más ancha */
            margin-left: 0 !important; /* Alinear la tabla hacia la izquierda */
        } 
            
        </style>
    </h:head>
    
    
    
    <h:body>
        <div class="container">
            <!-- Componente para mostrar los mensajes -->
            <p:growl id="growl" showDetail="true" life="5000" />

            <!-- Botón Volver a Menú -->
            <h:form>
                <p:commandButton styleClass="back-button" id="btnMeu" value="Volver a Menú" action="MenuInicio.xhtml" process="@this" />
            </h:form>

            <!-- Formulario de Registro -->
            <div class="form-container">
                <h1>Registro de Usuarios</h1>
                <h:form id="registroForm">
                    <h:outputLabel for="username" value="Username" />
                    <h:inputText id="username" value="#{bkn_Usuarios.datosInsert.username}" required="true" requiredMessage="El username es obligatorio." />
                    <h:message for="username" style="color:red" />
                    
                    <h:outputLabel for="password" value="Password" />
                    <h:inputSecret id="password" value="#{bkn_Usuarios.datosInsert.password}" required="true" requiredMessage="La contraseña es obligatoria." />
                    <h:message for="password" style="color:red" />
                    
                    <h:inputSecret id="confirmPassword" value="#{bkn_Usuarios.confirmPassword}" required="true" requiredMessage="Confirme su contraseña.">
                        <f:passThroughAttribute name="placeholder" value="Confirme su Contraseña" />
                    </h:inputSecret>
                    <h:message for="confirmPassword" style="color:red" />
                   
                    <h:outputLabel for="nombre" value="Nombre" />
                    <h:inputText id="nombre" value="#{bkn_Usuarios.datosInsert.nombre}" required="true" requiredMessage="El nombre es obligatorio." />
                    <h:message for="nombre" style="color:red" />
                    
                    <h:outputLabel for="apellido" value="Apellido" />
                    <h:inputText id="apellido" value="#{bkn_Usuarios.datosInsert.apellido}" required="true" requiredMessage="El apellido es obligatorio." />
                    <h:message for="apellido" style="color:red" />
                    
                    <h:outputLabel for="email" value="Email" />
                    <h:inputText id="email" value="#{bkn_Usuarios.datosInsert.email}" required="true" requiredMessage="El correo electrónico es obligatorio." />
                    <h:message for="email" style="color:red" />
                    
                    <!-- Botón que guarda los datos y actualiza el growl y el formulario -->
                    <p:commandButton 
                         style="width: 100%; background-color: deepskyblue; color: white; border: none; 
                                     border-radius: 20px; padding: 10px; cursor: pointer; transition: background-color 0.3s;
                                     font-size: 20px; font-weight: bold;"
                                     onmouseover="this.style.backgroundColor='gray';"
                                     onmouseout="this.style.backgroundColor='deepskyblue';"
                                     id="guardarBtn" value="Guardar" action="#{bkn_Usuarios.validarRegistro}" update="growl registroForm" process="@form" />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
