<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  
    <h:head>
        <title>Inicio de Sesion</title>
        <h:outputStylesheet name ="ii-nn-ii.css" library="css"/>
    </h:head> 
    
    <h:body>
        
         <div class="emp-log">
                <p:graphicImage name="images/logo_empresa.jpg" alt="Login Icon" />
            </div>
        
        <div class="login-box">
            <div class="logo">
                <p:graphicImage name="images/nu-edit.jpg" alt="Login Icon" />
            </div>
            <h1>INICIO DE SESION</h1>  

            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <p:inputText id="username" value="#{loginUI.loginDTO.username}" 
                             required="true" requiredMessage="El usuario es obligatorio" 
                             styleClass="login-input" placeholder="Ingrese su Usuario"/>

                <p:password id="password" value="#{loginUI.loginDTO.password}" 
                            required="true" requiredMessage="La contrase침a es obligatoria" 
                            styleClass="login-input" placeholder="Ingrese su Contrase침a"/>
                
                <p:commandButton id="btnLogin" value="Iniciar Sesi칩n" 
                                 action="#{loginUI.validarLogin}" 
                                 update="@form" styleClass="login-button"/>

                <div class="forgot-password">
                    <h:outputLink value="forgot-password.xhtml">Olvidaste tu contrase침a?</h:outputLink>
                </div>

                <h:panelGroup id="mensajePanel" layout="block">
                    <h:outputText value="#{loginUI.mensaje}" rendered="#{not empty loginUI.mensaje}"
                                  styleClass="#{loginUI.mensaje.startsWith('Error') ? 'mensaje-error' : 'mensaje-exito'}"/>
                </h:panelGroup>
            </h:form>
        </div>
    </h:body>
</html>
