<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   <h:head>
        <title>Menu</title>
          <h:outputStylesheet name ="menu.css" library="css"/>
        <style> 
            body {
                background-image: url("#{resource['images:limonero.jpg']}") !important;
                background-size: cover !important;
                background-position: center !important;
                background-repeat: no-repeat !important;
                background-attachment: fixed !important;
                font-family: Arial, sans-serif !important;
                color: #fff !important;
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
                height: 100vh !important;
                margin: 0 !important;
            }

            
        </style>
    </h:head>
    
    <h:body>
        <div >
            <h:form>
                <div class="nav-flotante">
                    <!-- Botones del menú centrados -->
                    <ul>
                        <li>
                            <p:menuButton value="Empleados">
                                <p:menuitem value="Ingreso de Empleados" action="Empleados.xhtml"/>
                                <p:menuitem value="Empleados Registrados" action="VisualizarEmpleados.xhtml"/>
                            </p:menuButton>
                        </li>
                        <li>
                            <p:menuButton value="Asistencia">
                                <p:menuitem value="Registro de Asistencia" action="Lector_barra_automatico.xhtml"/>
                                <p:menuitem value="Ver Asistencia" action="Tabla_Asistencia.xhtml"/>
                            </p:menuButton>
                        </li>
                        <li>
                            <p:menuButton value="Usuarios">
                                <p:menuitem value="Ingreso de Usuarios" action="Usuarios.xhtml"/>
                                <p:menuitem value="Usuarios Registrados" action="VerUsuarios.xhtml"/>
                            </p:menuButton>
                        </li>
                    </ul>
                    <!-- Botón salir alineado a la derecha -->
                    <ul>
                        <li>
                           <p:commandButton styleClass="btn-salir" id="btnSalir" value="Salir" action="Login.xhtml"/>
                        </li>
                    </ul>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
